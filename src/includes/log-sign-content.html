<div class="log-sign">
    <div class="container">
        <div class="row">
            <div class="col-xl-14">
                <div class="sign-in">
                    <div class="sign-in__header">
                        <h5>ثبت نام</h5>
                        <a href="#">قوانین و مقررات</a>
                    </div><!-- .sign-in__header -->
                    <form class="sign-in__form" action="#">
                        <div class="row p24">
                            <div class="col">
                                <div class="sign-in-input-wrapper">
                                    <input class="sign-in-full-name" type="text" name="sign-in-full-name"
                                           placeholder="نام و نام خانوادگی">
                                    <i class="sign-in-input-icon"></i>
                                    <i class="sign-in-input-validation sign-in-input-validation--valid"></i>
                                </div><!-- .sign-in-input-wrapper -->
                            </div><!-- .col -->
                            <div class="col">
                                <div class="sign-in-input-wrapper">
                                    <input class="sign-in-phone" type="text" name="sign-in-phone"
                                           placeholder="تلفن همراه">
                                    <i class="sign-in-input-icon"></i>
                                    <i class="sign-in-input-validation sign-in-input-validation--invalid"></i>
                                </div><!-- .sign-in-input-wrapper -->
                            </div><!-- .col -->
                        </div><!-- .row -->
                        <div class="sign-in-input-wrapper">
                            <input class="sign-in-email" type="text" name="sign-in-email" placeholder="ایمیل">
                            <i class="sign-in-input-icon"></i>
                            <i class="sign-in-input-validation"></i>
                        </div><!-- .sign-in-input-wrapper -->
                        <div class="row p24">
                            <div class="col">
                                <div class="sign-in-input-wrapper">
                                    <input class="sign-in-pass" type="text" name="sign-in-pass" placeholder="پسورد">
                                    <i class="sign-in-input-icon"></i>
                                    <i class="sign-in-input-validation"></i>
                                </div><!-- .sign-in-input-wrapper -->
                            </div><!-- .col -->
                            <div class="col">
                                <div class="sign-in-input-wrapper">
                                    <input class="sign-in-pass-confirm" type="text" name="sign-in-pass-confirm"
                                           placeholder="تکرار پسورد">
                                    <i class="sign-in-input-icon"></i>
                                    <i class="sign-in-input-validation"></i>
                                </div><!-- .sign-in-input-wrapper -->
                            </div><!-- .col -->
                        </div><!-- .row -->
                        <div class="sing-in-form-bottom">
                            <p><a href="#">قوانین </a>سایت را خواندم و قبول میکنم</p>
                            <button type="submit" name="sign-in-form-submit">ثبت نام <i></i></button>
                        </div><!-- .sing-in-form-bottom -->
                    </form><!-- .sign-in__form -->
                </div><!-- .sign-in -->
            </div><!-- .col-xl-14 -->
            <div class="col-xl-10">
                <div class="log-in">
                    <div class="log-in__title">
                        <h5>ورود به حساب کاربری</h5>
                    </div><!-- .log-in-title -->
                    <div class="log-in__content">
                        <form action="#">
                            <div class="log-in-field">
                                <input type="text" name="tel" placeholder="تلفن همراه">
                                <i></i>
                            </div>
                            <div class="log-in-field">
                                <input type="password" name="password" placeholder="پسورد">
                                <i></i>
                            </div>
                            <div class="log-in-field verify-field">
                                <input type="text" name="verify-code" placeholder="کد امنیتی" maxlength="15">
                                <i> </i>
                                <span>04593</span>
                            </div>
                            <div class="log-in-submit d-flex align-items-center justify-content-between">
                                <a class="forget-password" href="#">پسورد اکانت را فراموش کرده ام !</a>
                                <button class="d-flex align-items-center" name="submit" type="submit">ورود<i></i></button>
                            </div>
                        </form>
                    </div><!-- .log-in__content -->
                </div><!-- .log-in -->
            </div><!-- .col-xl-10 -->
        </div><!-- .row -->
    </div><!-- .container -->
</div><!-- .log-sign -->
