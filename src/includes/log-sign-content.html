<div class="log-sign">
        <div class="container">
            <div class="log-sign-wrapper">
            <div class="row">
                <div class="col-xl-14">
                    <div class="sign-in">
                        <div class="sign-in__title">
                            <h5>ثبت نام</h5>
                            <a href="#">قوانین و مقررات</a>
                        </div><!-- .sign-in__title -->
                        <form class="sign-in__form" action="#">
                            <div class="row p24">
                                <div class="col">
                                    <div class="field-wrapper">
                                        <input class="sign-in-full-name" type="text" name="sign-in-full-name"
                                               placeholder="نام و نام خانوادگی">
                                        <i class="persian persian-user"></i>
                                        <i class="field-validation field-validation--valid persian persian-tick"></i>
                                    </div><!-- .field-wrapper -->
                                </div><!-- .col -->
                                <div class="col">
                                    <div class="field-wrapper">
                                        <input class="sign-in-phone" type="text" name="sign-in-phone"
                                               placeholder="تلفن همراه">
                                        <i class="persian persian-mobile"></i>
                                        <i class="field-validation field-validation--invalid persian persian-cross"></i>
                                    </div><!-- .field-wrapper -->
                                </div><!-- .col -->
                            </div><!-- .row -->
                            <div class="field-wrapper">
                                <input class="sign-in-email" type="text" name="sign-in-email" placeholder="ایمیل">
                                <i class="persian persian-email"></i>
                                <i class="field-validation"></i>
                            </div><!-- .field-wrapper -->
                            <div class="row p24">
                                <div class="col">
                                    <div class="field-wrapper">
                                        <input class="sign-in-pass" type="text" name="sign-in-pass" placeholder="پسورد">
                                        <i class="persian persian-lock"></i>
                                        <i class="field-validation"></i>
                                    </div><!-- .field-wrapper -->
                                </div><!-- .col -->
                                <div class="col">
                                    <div class="field-wrapper">
                                        <input class="sign-in-pass-confirm" type="text" name="sign-in-pass-confirm"
                                               placeholder="تکرار پسورد">
                                        <i class="persian persian-lock"></i>
                                        <i class="field-validation"></i>
                                    </div><!-- .field-wrapper -->
                                </div><!-- .col -->
                            </div><!-- .row -->
                            <div class="form-submit">
                                <p><a href="#">قوانین </a>سایت را خواندم و قبول میکنم</p>
                                <button type="submit" name="sign-in-form-submit">ثبت نام <i class="persian persian-arrow-left"></i></button>
                            </div><!-- .form-submit -->
                        </form><!-- .sign-in__form -->
                    </div><!-- .sign-in -->
                </div><!-- .col-xl-14 -->
                <div class="col-xl-10">
                    <div class="log-in">
                        <div class="log-in__title">
                            <h5>ورود به حساب کاربری</h5>
                        </div><!-- .log-in-title -->
                        <div class="log-in__form">
                            <form action="#">
                                <div class="field-wrapper">
                                    <input type="text" name="tel" placeholder="تلفن همراه">
                                    <i class="persian persian-mobile"></i>
                                </div>
                                <div class="field-wrapper">
                                    <input type="password" name="password" placeholder="پسورد">
                                    <i class="persian persian-lock"></i>
                                </div>
                                <div class="field-wrapper verify-field">
                                    <input type="text" name="verify-code" placeholder="کد امنیتی" maxlength="15">
                                    <i class="persian persian-verify-key"></i>
                                    <span>04593</span>
                                </div>
                                <div class="form-submit">
                                    <a class="forget-password" href="#">پسورد اکانت را فراموش کرده ام !</a>
                                    <button name="submit" type="submit">ورود<i class="persian persian-arrow-left"></i></button>
                                </div>
                            </form>
                        </div><!-- .log-in__content -->
                    </div><!-- .log-in -->
                </div><!-- .col-xl-10 -->
            </div><!-- .row -->
            </div><!-- .log-sign-wrapper -->
        </div><!-- .container -->
</div><!-- .log-sign -->
